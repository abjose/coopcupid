<header>
    <h1>Question {{ object.id }}</h1>
    <p>Created {{ object.pub_date }}</p>
</header>

{{ object.question_text }}

{% if request.user.is_authenticated %}
<form action="{% url 'polls:question_detail' object.id %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>
{% else %}
<p>Please log in to submit your answer.</p>
{% endif %}
